<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Health Sphere Log In Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/Malik assets/Property_1_Variant4-removebg-preview.png" type="image/x-icon">
  </head>

  <body>
    <div class="container">

      <div class="image">
        <img src="images/Richard assets/amico.jpg" alt="Image12">
      </div>

      <div class="form">

        <div class="form-content">
          <div class="welcome">
            <h2>Welcome back! Log In</h2>
          </div>

          <div class="buttons-div">
            <button class="buttn"><img src="images/Richard assets/google.png" width="15" height="15" alt=""> Google</button>  
            <button class="buttn"><img src="images/Richard assets/apple.png" width="16" height="16" alt=""> Apple</button>
          </div>

          <div class="line-or">
            <p class="line"></p>
            <p class="or-bold">OR</p>
            <P class="line"></P>
          </div>
         
          <form class="input-form">
            <input type="text" placeholder="Enter Email Address" id="email" Required>
            <input type="password" placeholder="Enter Password" id="pwd" Required>
            <img class="message-box" src="images/Richard assets/Frame 386 (10).png" width="33" height="33" alt="">
            <img class="lock" src="images/Richard assets/Frame 386 (11).png" width="33" height="33">
            <img class="eye" src="images/Richard assets/Frame 26080141.png" width="33" height="33">
          </form>

          <div class="forgot">
            <p><a href="forgotpsw.html">Forgot Password?</a></p>
          </div>
          
          <button class="log-in">
            <a href="page.html">Log In</a></button>
          <P class="last-info">Don't have an account? <a href="create-account.html">Create Account</a></P>
        </div>

    </div>
  </body>
</html>
