<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/images/Malik assets/Property_1_Variant4-removebg-preview.png" type="image/x-icon">
    <title>Create Account</title>
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img
          src="/images/Beatrice assets/Create acc illustration.png"
          alt=""
        />
      </div>
      <div class="form">
        <div class="form-content">
          <h2>Create an Account</h2>

          <div class="buttons-div">
            <button class="buttn">
              <img
                src="/images/Beatrice assets/google.png"
                class="img1"
                alt=""
              />
              Google
            </button>
            <button class="buttn">
              <img
                src="/images/Beatrice assets/apple.png"
                class="img2"
                alt=""
              />
              Apple
            </button>
          </div>

          <div class="line-or">
            <p class="line"></p>
            <p class="or-bold">OR</p>
            <p class="line"></p>
          </div>

          <form class="input-form">
            <button class="message-box">
              <img
                src="/images/Beatrice assets/sms-box.png"
                alt=""
              />
            </button>
            <input placeholder="Enter Email Address" required />
            <input placeholder="Enter Password" required />
            <button class="lock">
              <img
                src="/images/Beatrice assets/lock.png"
                alt=""
              />
            </button>
            <img
              src="/images/Beatrice assets/eye.jpg"
              class="eye"
              alt=""
            />
          </form>

          <button class="sign-in"><a href="registration.html">Sign Up</a></button>
          <p class="last-info">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
