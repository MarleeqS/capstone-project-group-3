<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/Malik assets/Property_1_Variant4-removebg-preview.png" type="image/x-icon">
    <title>Create Account</title>
  </head>

  <body>
    <div class="container">

      <div class="image">
        <img src="images/Beatrice assets/Create acc illustration.png" alt="Image12">
      </div>
  
      <div class="form">
  
        <div class="form-content">
          <div class="welcome">
            <h2>Create an Account</h2>
          </div>
  
          <div class="buttons-div">
            <button class="buttn"><img src="images/Richard assets/google.png" width="15" height="15" alt=""> Google</button>  
            <button class="buttn"><img src="images/Richard assets/apple.png" width="16" height="16" alt=""> Apple</button>
          </div>
  
          <div class="line-or">
            <p class="line"></p>
            <p class="or-bold">OR</p>
            <P class="line"></P>
          </div>
         
          <form class="input-form">
            <input type="text" placeholder="Enter Email Address" id="email" Required>
            <input type="password" placeholder="Enter Password" id="pwd" Required>
            <img class="message-box" src="images/Richard assets/Frame 386 (10).png" width="33" height="33" alt="">
            <img class="lock" src="images/Richard assets/Frame 386 (11).png" width="33" height="33">
            <img class="eye" src="images/Richard assets/Frame 26080141.png" width="33" height="33">
          </form>
  
          <button class="log-in">
            <a href="page.html">Log In</a></button>
          <P class="last-info">Already have an account? <a href="login.html">Log in</a></P>
        </div>
  
    </div>
  </body>
</html>
